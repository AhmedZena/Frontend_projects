<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <!-- <img src="images/macca.jpg" id="img"> -->
                <img id="img">
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" name="" id="upload">
            </div>
        </div>


        <div class="filters">
            <ul>
                <li>
                    <label for="saturation">Saturation</label>
                    <input type="range" id="saturation" min="0" max="200" value="100">
                </li>

                <li>
                    <label for="contraste">Contraste</label>
                    <input type="range" id="contraste" min="0" max="200" value="100">
                </li>

                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>

                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>

                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
                </li>

                <li>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
                </li>

                <li>
                    <label for="hue-rotate">Hue-rotate</label>
                    <input type="range" id="hue-rotate" min="0" max="360" value="0">
                </li>

                <li>
                    <a download="true" id="download">Download</a>
                    <span onclick="resetValues()">Reset</span>

                </li>


            </ul>

        </div>

    </div>


    <script src="main.js"></script>


</body>

</html>
